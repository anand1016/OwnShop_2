<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Add a New User</h1>
        <nav>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/users.html">Users</a>
            <a href="/village.html">Villages</a>
            <a href="/items.html">Items</a>
        </nav>
    </header>

    <form id="userForm" class="form-box">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" required>

        <label for="number">Mobile Number:</label>
        <input type="number" id="number" required>

        <label for="village">Select Village:</label>
        <select id="village" required>
            <option value="">-- Select --</option>
        </select>

        <button type="submit">Add User</button>
        <div class="message" id="message"></div>
    </form>
</div>

<script>
    // Fetch village options
    fetch('/village')
        .then(res => res.json())
        .then(data => {
            const dropdown = document.getElementById('village');
            data.forEach(village => {
                const option = document.createElement('option');
                option.value = village.villageId;
                option.textContent = village.villageName;
                dropdown.appendChild(option);
            });
        })
        .catch(err => console.error("Error fetching villages:", err));

    // Submit form
    document.getElementById('userForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const user = {
            userName: document.getElementById('userName').value,
            fatherName: document.getElementById('fatherName').value,
            number: document.getElementById('number').value,
            village: {
                villageId: document.getElementById('village').value
            }
        };

        fetch('/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to save user");
            return response.json();
        })
        .then(data => {
            document.getElementById('message').textContent = `User "${data.userName}" added successfully!`;
            document.getElementById('userForm').reset();
        })
        .catch(error => {
            document.getElementById('message').textContent = error.message;
        });
    });
</script>
</body>
</html>
